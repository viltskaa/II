<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desicion Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body class="container-md">
<a href="/" type="button" class="btn btn-dark position-absolute mt-2 ms-4">Back</a>
<form action="/desicion_tree_view"
      method="post"
      class="w-100 vh-100 d-flex justify-content-center aligh-items-center">
    <div class="w-100 p-4 d-flex justify-content-center aligh-items-center flex-column">
        <h1>Desicion Tree</h1>
        <div class="mb-1">
            <label for="Criterion" class="form-label">Criterion</label>
            <select class="form-select" id="Criterion" name="Criterion">
                <option selected value="entropy">Entropy</option>
                <option value="log_loss">Log Loss</option>
                <option value="gini">Gini</option>
            </select>
        </div>
        <div class="mb-1">
            <label for="column_x" class="form-label">Columns for input</label>
            <select class="form-select" size="{{ columns_count }}" id="column_x" name="ColumnX" multiple>
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-1">
            <label for="column_y" class="form-label">Output column</label>
            <select class="form-select" id="column_y" name="ColumnY">
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-1">
            <label for="InputRows" class="form-label">Count of rows for input: <strong
                    id="CountRowsInput">25</strong></label>
            <input type="range" class="form-range" min="10" max="{{ rows_count }}" value="25" id="InputRows"
                   name="InputRows">
        </div>
        <div class="mb-1">
            <label for="OutputRows" class="form-label">Count of rows for test: <strong
                    id="CountRowsOutput">5</strong></label>
            <input type="range" class="form-range" min="1" max="{{ rows_count }}" value="5" id="OutputRows"
                   name="OutputRows">
        </div>
        <div class="d-flex">
            <div class="form-check me-2 mb-1">
                <input class="form-check-input" type="checkbox" value="" id="ShuffleCheck" name="ShuffleCheck">
                <label class="form-check-label" for="ShuffleCheck">
                    Shuffle test data
                </label>
            </div>
            <div class="form-check me-2 mb-1">
                <input class="form-check-input" type="checkbox" value="" id="TestAllCheck" name="TestAllCheck">
                <label class="form-check-label" for="TestAllCheck">
                    Test on all dataset
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-dark mt-1">Go</button>
    </div>
    <script>
        const range_in = document.getElementById("InputRows")
        const lable_in = document.getElementById("CountRowsInput")
        const range_out = document.getElementById("OutputRows")
        const lable_out = document.getElementById("CountRowsOutput")

        range_in.onchange = (e) => {
            e.preventDefault()
            lable_in.innerHTML = e.currentTarget.value;
        }

        range_out.onchange = (e) => {
            e.preventDefault()
            lable_out.innerHTML = e.currentTarget.value;
        }
    </script>
</form>
</body>
</html>
