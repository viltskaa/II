<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regression View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body class="container-md">
<div class="w-100 vh-100 p-4 d-flex justify-content-center aligh-items-center flex-column">
    <figure>
        <blockquote class="blockquote">
            <h1>Pair Regression View</h1>
        </blockquote>
        <figcaption class="blockquote-footer d-flex aligh-items-center">
            <h5 class="me-1 mb-0">Tags: </h5>
            {% if tags %}
                <div class="d-flex w-50">
                    {% for tag in tags %}
                        {% if tag %}
                            <span class="badge bg-dark p-1 m-1 ms-0 me-2">
                                {{ tag }}
                            </span>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
        </figcaption>
    </figure>
    <div class="accordion bg-dark rounded" id="accordionFlushExample">
        <div class="accordion-item bg-dark">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                    Plot
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne"
                 data-bs-parent="#accordionFlushExample">
                <div class="accordion-body d-flex justify-content-center aligh-items-center">
                    <img src="../static/plot.png" alt="404">
                </div>
            </div>
        </div>
        <div class="accordion-item bg-dark">
            <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Regression Data
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                 data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    {{ regression_data|safe }}
                </div>
            </div>
        </div>
        {% if stats_before and stats_after %}
            <div class="accordion-item bg-dark">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseThree" aria-expanded="false"
                            aria-controls="flush-collapseThree">
                        Stats
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                     data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body text-white">
                        <h4>Original</h4>
                        {{ stats_before|safe }}
                        <h4>Predicted</h4>
                        {{ stats_after|safe }}
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    <div class="">
        <a href="/pair_regression" type="button" class="btn btn-dark mt-2 w-25">Back</a>
        <a href="/" type="button" class="btn btn-outline-dark mt-2 w-25">Home</a>
    </div>
</div>
</body>
</html>
